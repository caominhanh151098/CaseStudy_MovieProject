<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zxx">

<head th:replace="client/layout.html :: header_layout">
</head>

<body>
<!-- Page Preloder -->
<th:block th:replace="client/layout.html :: head_bar"></th:block>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="genre">
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Anime Section Begin -->
<section class="anime-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="anime__video__player">
                    <div id="player"
                         class="jwplayer jw-reset jw-state-paused jw-stretch-uniform jw-breakpoint-5 jw-floating-dismissible jw-flag-user-inactive"
                         tabindex="0" aria-label="Trình phát video" role="application"
                         style="width: 847px; height: 477px;">
                    </div>
                </div>
                <div class="anime__details__episodes">
                    <div class="section-title">
                        <h5>List Name</h5>
                    </div>
                    <div id="episode"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="anime__details__review">
                    <div class="section-title">
                        <h5>Reviews</h5>
                    </div>
                    <div id="review">
                    </div>
                </div>
                <div class="anime__details__form">
                    <div class="section-title">
                        <h5>Your Comment</h5>
                    </div>
                    <form action="#">
                        <textarea placeholder="Your Comment"></textarea>
                        <button type="submit"><i class="fa fa-location-arrow"></i> Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Anime Section End -->

<!-- Footer Section Begin -->
<th:block th:replace="client/layout.html :: footer_layout"></th:block>
<th:block th:replace="client/js/js_watch.html :: js"></th:block>
<th:block th:replace="client/js/js_comment.html :: js"></th:block>

</body>

</html>
