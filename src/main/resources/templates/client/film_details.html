<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zxx">

<head th:replace="client/layout.html :: header_layout"></head>

<body>
<!-- Page Preloder -->
<th:block th:replace="client/layout.html :: head_bar"></th:block>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="genre"></div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Anime Section Begin -->
<section class="anime-details spad">
    <div class="container">
        <div class="anime__details__content" id="movie_detail">
        </div>
        <div class="anime__details__episodes">
            <div class="section-title">
                <h5>List Name</h5>
            </div>
            <div id="episode"></div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <div class="anime__details__review">
                    <div class="section-title">
                        <h5>Reviews</h5>
                    </div>
                    <div id="review">
                    </div>
                </div>
                <div class="anime__details__form">
                    <div class="section-title">
                        <h5>Your Comment</h5>
                    </div>
                    <form id="formComment">
                        <textarea placeholder="Your Comment" id="comment" name="content"></textarea>
                        <button onclick="submitComment(event)"><i class="fa fa-location-arrow"></i> Comment</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="anime__details__sidebar">
                    <div class="section-title">
                        <h5>Bạn có thể sẽ thích .... </h5>
                    </div>
                    <div id="randomMovie">
                        <div class="product__sidebar__view__item set-bg"
                             data-setbg="../assets/client/img/sidebar/tv-1.jpg">
                            <div class="ep">18 / ?</div>
                            <div class="view"><i class="fa fa-eye"></i> 9141</div>
                            <h5><a href="#">Boruto: Naruto next generations</a></h5>
                        </div>
                        <div class="product__sidebar__view__item set-bg"
                             data-setbg="../assets/client/img/sidebar/tv-2.jpg">
                            <div class="ep">18 / ?</div>
                            <div class="view"><i class="fa fa-eye"></i> 9141</div>
                            <h5><a href="#">The Seven Deadly Sins: Wrath of the Gods</a></h5>
                        </div>
                        <div class="product__sidebar__view__item set-bg"
                             data-setbg="../assets/client/img/sidebar/tv-3.jpg">
                            <div class="ep">18 / ?</div>
                            <div class="view"><i class="fa fa-eye"></i> 9141</div>
                            <h5><a href="#">Sword art online alicization war of underworld</a></h5>
                        </div>
                        <div class="product__sidebar__view__item set-bg"
                             data-setbg="../assets/client/img/sidebar/tv-4.jpg">
                            <div class="ep">18 / ?</div>
                            <div class="view"><i class="fa fa-eye"></i> 9141</div>
                            <h5><a href="#">Fate/stay night: Heaven's Feel I. presage flower</a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Anime Section End -->

<!-- Footer Section Begin -->
<th:block th:replace="client/layout.html :: footer_layout"></th:block>
<th:block th:replace="client/js/js_detail.html :: js"></th:block>
<th:block th:replace="client/js/js_comment.html :: js"></th:block>
<th:block th:replace="client/js/js_vote.html :: js"></th:block>
<th:block th:replace="client/js/js_random_movie.html :: js"></th:block>
</body>

</html>
