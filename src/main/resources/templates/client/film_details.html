<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zxx">

<th:block th:replace="client/layout :: header_layout"></th:block>

<body>
<!-- Page Preloder -->
<th:block th:replace="client/layout :: head_bar"></th:block>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="genre"></div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Anime Section Begin -->
<section class="anime-details spad">
    <div class="container">
        <div class="anime__details__content" id="movie_detail">
        </div>
        <div class="anime__details__episodes">
            <div class="section-title">
                <h5>List Name</h5>
            </div>
            <div id="episode"></div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <div class="anime__details__review">
                    <div class="section-title">
                        <h5>Reviews</h5>
                    </div>
                    <div id="review">
                    </div>
                </div>
                <div class="anime__details__form">
                    <div class="section-title">
                        <h5>Your Comment</h5>
                    </div>
                    <form id="formComment">
                        <textarea placeholder="Your Comment" id="comment" name="content"></textarea>
                        <button onclick="submitComment(event)"><i class="fa fa-location-arrow"></i> Comment</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="anime__details__sidebar">
                    <div class="section-title">
                        <h5>Bạn có thể sẽ thích .... </h5>
                    </div>
                    <div id="randomMovie">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn phải đăng nhập để sử dụng tính năng này!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='/login'">OK</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Anime Section End -->

<!-- Footer Section Begin -->
<th:block th:replace="client/layout :: footer_layout"></th:block>
<th:block th:replace="client/js/js_detail :: js"></th:block>
<th:block th:replace="client/js/js_comment :: js"></th:block>
<th:block th:replace="client/js/js_vote :: js"></th:block>
<th:block th:replace="client/js/js_random_movie :: js"></th:block>
</body>

</html>
